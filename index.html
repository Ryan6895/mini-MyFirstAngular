<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>My First Angular</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

<h1>My Friends</h1>
<ul ng-repeat='friend in friends'>
  <li>{{friend}}</li>
</ul>

<input ng-model="friendName" type="text" placeholder="name">
<button ng-click="addFriend(friendName)" type="button" name="button">Add Friend</button>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js">
</script>
<script type="text/javascript" src="js/app.js">
</script>
<script type="text/javascript" src="js/mainCtrl.js">
</script>
  </body>
</html>
